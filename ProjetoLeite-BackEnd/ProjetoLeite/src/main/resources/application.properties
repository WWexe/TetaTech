spring.application.name=ProjetoLeite

spring.flyway.enabled=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_tetatech
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Descomente a linha abaixo para ver as queries SQL no console
# spring.jpa.show-sql=true

api.security.token.secret=${JWT_SECRET:my-secret-key}

# ATENÇÃO: 'create-drop' apaga e recria o banco a cada reinicialização.
# Use apenas em desenvolvimento.
spring.jpa.hibernate.ddl-auto=create-drop